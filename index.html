<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jhondie Unabia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jhondie Unabia’s personal site. Explore my portfolio, resume, and contact details.">
  <meta name="keywords" content="Jhondie Unabia, Dee, Portfolio, Resume, Virtual Assistant, Technical Support">
  <meta name="author" content="Jhondie Unabia">

  <!-- Formal font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header, nav, main, footer {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 12px;
      margin: 10px auto;
      width: 90%;
      max-width: 900px;
      padding: 15px;
    }

    header {
      text-align: center;
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5em;
      color: #f8f8f8;
    }

    nav {
      text-align: center;
    }

    nav button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: #fff;
      margin: 5px;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    nav button:hover,
    nav button.active {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    main {
      min-height: 300px;
      transition: opacity 0.3s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    h2, h3 {
      color: #fffc;
    }

    a {
      color: #cceeff;
      text-decoration: underline;
    }

    ul {
      padding-left: 20px;
    }

    .scroll-fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
    }

    #loader {
      display: none;
      text-align: center;
      font-style: italic;
      padding: 10px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8em;
      }

      nav button {
        display: block;
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>

  <script>
    function loadContent(section) {
      const main = document.getElementById('main-content');
      const loader = document.getElementById('loader');
      let html = '';

      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`nav button[data-section="${section}"]`);
      if (activeBtn) activeBtn.classList.add('active');

      main.classList.add('fade-out');
      loader.style.display = 'block';

      setTimeout(() => {
        switch (section) {
          case 'home':
            html = `
              <section aria-labelledby="home-title">
                <h2 id="home-title">Welcome</h2>
                <p>This is Dee’s personal space on the web.</p>
              </section>
            `;
            break;
          case 'portfolio':
            html = `
              <section aria-labelledby="portfolio-title">
                <h2 id="portfolio-title">Portfolio</h2>
                <p>Some of my ongoing and past projects:</p>
                <ul>
                  <li>Web-based portfolio design</li>
                  <li>CRM tools and automation</li>
                  <li>Creative writing & digital storytelling</li>
                </ul>
              </section>
            `;
            break;
          case 'resume':
            html = `
              <section aria-labelledby="resume-title">
                <h2 id="resume-title">Resume</h2>
                <h3>Experience</h3>
                <ul>
                  <li>Technical Support - 3 years</li>
                  <li>Executive Assistant - 1 year</li>
                  <li>Virtual Assistant - CRM, data entry, task coordination</li>
                </ul>
                <h3>Skills</h3>
                <ul>
                  <li>Customer Service</li>
                  <li>Administrative Support</li>
                  <li>Creative Thinking</li>
                  <li>Basic Web Design</li>
                </ul>
              </section>
            `;
            break;
          case 'contact':
            html = `
              <section aria-labelledby="contact-title">
                <h2 id="contact-title">Contact</h2>
                <p>Email: <a href="mailto:junabia04@gmail.com">junabia04@gmail.com</a></p>
                <p>Facebook: <a href="https://facebook.com/deeknight05" target="_blank">facebook.com/deeknight05</a></p>
              </section>
            `;
            break;
          default:
            html = `<section><p>Section not found.</p></section>`;
        }

        main.innerHTML = `<div class="scroll-fade">${html}</div>`;
        main.classList.remove('fade-out');
        main.classList.add('fade-in');
        loader.style.display = 'none';

        setTimeout(() => {
          observeScrollFade();
        }, 200);
      }, 150);
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    function observeScrollFade() {
      const elements = document.querySelectorAll('.scroll-fade');
      elements.forEach(el => observer.observe(el));
    }

    window.onload = () => {
      loadContent('home');
    };
  </script>
</head>
<body>
  <header role="banner">
    <h1>Jhondie Unabia</h1>
  </header>

  <nav role="navigation">
    <button onclick="loadContent('home')" data-section="home" aria-label="Go to Home section" role="link">Home</button>
    <button onclick="loadContent('portfolio')" data-section="portfolio" aria-label="Go to Portfolio section" role="link">Portfolio</button>
    <button onclick="loadContent('resume')" data-section="resume" aria-label="Go to Resume section" role="link">Resume</button>
    <button onclick="loadContent('contact')" data-section="contact" aria-label="Go to Contact section" role="link">Contact</button>
  </nav>

  <div id="loader">Loading...</div>

  <main id="main-content" role="main">
    <!-- Section content will load here -->
  </main>

  <footer role="contentinfo">
    &copy; 2025 Dee. All rights reserved.
  </footer>
</body>
</html>
